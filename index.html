<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Table Tennis Score Board</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2f2ce22062.js" crossorigin="anonymous"></script>


</head>

<body>
  <div class="new-game">
    <button type="button" name="button">New Game</button>
  </div>


  <div class="players">
    <div class="player1">
      <div class="ph">
        <h2 class="p">Player 1  </h2>
      </div>
        <select class="" name="">
          <option value="Swati">Swati</option>
          <option value="Soumya">Soumya</option>
          <option value="Papaji">Papaji</option>
        </select>
        <div class="touch">
          <h2 class="point1"> 0 </h2>
          <button class="bat1 score" type="button" name="button"><i class=" fas fa-5x fa-table-tennis"></i></button>

        </div>

    </div>


    <div class="player2">
      <div class="ph">
        <h2 class="p">Player 2  </h2>
      </div>

        <select style="color:red"class="" name="">
          <option value="Swati">Swati</option>
          <option value="Soumya">Soumya</option>
          <option value="Papaji">Papaji</option>
          <option value="Ankish">Ankish</option>
        </select>

        <div class="touch">
          <h2 class="point2"> 0 </h2>
          <button class="bat2 score" type="button" name="button"><i class=" fas fa-5x fa-table-tennis"></i></button>
        </div>
        </div>
  </div>

  <div class="hidden">

    <div class="lead">
      <h2><span class="lead-color">Soumya's TT ScoreBoard </span><br> Let's Start the match</h2>
    </div>

    <div class="result">
      <h2 class="result-h"></h2>
    </div>

  </div>
