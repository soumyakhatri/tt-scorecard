<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Table Tennis Score Board</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2f2ce22062.js" crossorigin="anonymous"></script>


</head>

<body>
  <div class="new-game">
    <button type="button" name="button">New Game</button>

  </div>

  <div class="players">
    <div class="player1">
      <h2>Player 1 <select class="" name="">
          <option value="Swati">Swati</option>
          <option value="Soumya">Soumya</option>
          <option value="Papaji">Papaji</option>
        </select> : <span class="score1"><button class="score" type="button" name="button"><i class="fas fa-table-tennis"></i></button></span>Points:<span class="point1"> 0 </span></h2>
    </div>


    <div class="">
      <h2>Player 2 <select class="" name="">
          <option value="Swati">Swati</option>
          <option value="Soumya">Soumya</option>
          <option value="Papaji">Papaji</option>
          <option value="Ankish">Ankish</option>
        </select> : <span class="score2"><button class="score" type="button" name="button"><i class="fas fa-table-tennis"></i></button></span>Points:<span class="point2"> 0 </span></h2>

    </div>
  </div>

  <div class="service">
    <h2>Player 1 Serve</h2>
  </div>
  <div class="lead">
    <h2></h2>
  </div>

  <div class="result">
    <h2 class="result-h"></h2>
  </div>

  <script src="main.js" charset="utf-8"></script>

</body>
